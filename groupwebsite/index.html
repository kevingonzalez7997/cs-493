        <section>

                <header>
                    <div role="alert" class="text-center alert alert-danger" id="alertbox" style="display: none;"></div>
                </header>
                <div class="container w-50">
                    <form action="https://github.com/kevingonzalez7997/cs-493/blob/master/pg2.html">  <!--Kevin's Link here  -->
                        <div class="form-group" >
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Forgot password?</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Log in</button>
                    </form>
                </div>
